<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <section class="container">
        <div class="mainCharacter">
            <div class="character ">
                <p class="name">Obi-Wan Kenobi</p>
                <div><img src="assets/images/obi.png" class="img">
                </div>
                <p class="hp"></p>
                <p class="counter"></p>
                <p class="attackPower"></p>
                <p class="counterAttack"></p>
            </div>
            <div class="character ">
                <p class="name">Luke Sky Walker</p>
                <div><img class="img" src="assets/images/luke.png">
                </div>
                <p class="hp"></p>
                <p class="counter"></p>
                <p class="attackPower"></p>
                <p class="counterAttack"></p>
            </div>
            <div class="character ">
                <p class="name">Darth Sidious</p>
                <div><img class="img" src="assets/images/sidious.jpg">
                </div>
                <p class="hp"></p>
                <p class="counter"></p>
                <p class="attackPower"></p>
                <p class="counterAttack"></p>
            </div>
            <div class="character ">
                <p class="name">Darth Maul</p>
                <div><img class="img" src="assets/images/maul.jpg">
                </div>
                <p class="hp"></p>
                <p class="counter"></p>
                <p class="attackPower"></p>
                <p class="counterAttack"></p>
            </div>
        </div>
       
            <div class="myPlayerZone">
                <h1> Your Character:</h1></div>
            <div class="container">
                <div class="myPlayerZone1">
                </div>
            </div>
            <div class="enemiesAvailable">
                <h1>Enemies Available To Attack</h1></div>
            <div class="enemiesAvailable1">
            </div>
            <button class="attack">Attack</button>
            <div class="enemyZone">
                <h1>Defender</h1>
            </div>
            <div class="enemyZone1">
            </div>
            <div class="damageZone1">
                <p class="playerDamage"></p>
                <p class="enemyDamage"></p>
            </div>
      
        <button class="restart">Restart Game</button>
    </section>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
